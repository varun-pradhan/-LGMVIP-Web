<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-List</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js"></script>
</head>

<body>
    <div class="main">
        <main id="main">
            <div class="heading">
                <h1 class="title">TO-DO-LIST</h1>
            </div>
            <div class="task">
                <textarea name="item" id="text-item" placeholder=" Enter a to-do task" maxlength="350" row=" 5"
                    cols=" 30"></textarea> <br>
                <button id="add" onclick="add()">Add to List</button>  
                <button id="clearTask" onclick="clearStorage()">Clear All</button>  
                <br><br>
                <table>
                    <thead>
                        <tr>
                            <th colspan="2" align="center">Tasks</th>
                            <th></th>
                    
                        </tr>
                    </thead>

                    <tbody id="tableBody">
                        <tr>
                            <td scope="row" id="tableRow-task" align="center" width="200"> Tasks List</td>
                            <td scope="row"><button id="delete"  >Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

    </div>
</body>

</html>
